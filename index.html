<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 101</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="px-5">
    <h2 class="text-center text-2xl text-pink-400">Javascript 101</h2>
    <h1 class="text-4xl text-purple-600 font-bold text-center leading-normal">Functions, Objects, Arrays & More:</h1>

    <section>
        <div id="div">
            <input type="number" placeholder="number 1" id="input1" class="border-pink-300 border">
            <input type="number" placeholder="number 2" id="input2" class="border-pink-300 border">
        </div>
        <div>
            <button type="button" id="btn1" class="border m-2 px-2">Add</button>
            <button type="button" id="btn2" class="border m-2 px-2">Subtract</button>
            <button type="button" id="btn3" class="border m-2 px-2">division</button>
            <button type="button" id="btn4" class="border m-2 px-2">multiplication</button>
            <button type="button" id="btn5" class="border m-2 px-2">componentiation</button>
        </div>
        <div>
            <div class="output"><span class="font-semibold">Result :</span>
                <h2 id="outputh2"></h2>
            </div>
        </div>
    </section>

    <!-- calculator -->
    <section id="calculator">
        <div class="py-8 max-w-[450px] mx-auto bg-cyan-50">
            <div class="calcBody p-5 mx-5 bg-gray-950 rounded">
                <div class="calaScrean px-2 bg-gray-50 rounded">
                    <div class="input">
                        <input id="inputNum" type="text" placeholder="0" disabled class="bg-gray-50 w-full">
                    </div>
                    <input type = "text" disabled placeholder="0" class="calaOutput text-5xl max-w-full">
                </div>
                <div>
                    <h4 class="text-lg font-semibold px-5 bg-gray-800 text-yellow-400">CASIO</h4>
                </div>
                <div class="calcButton flex bg-gray-400 rounded">
                    <div class="eachBtn basis-[70%] p-3">
                        <div class="grid grid-cols-12 gap-2">
                            <button class="btnexecutor btnVlue" onclick="executor('1')">1</button>
                            <button class="btnexecutor btnVlue" onclick="executor('2')">2</button>
                            <button class="btnexecutor btnVlue" onclick="executor('3')">3</button>
                            <button class="btnexecutor btnVlue" onclick="executor('4')">4</button>
                            <button class="btnexecutor btnVlue" onclick="executor('5')">5</button>
                            <button class="btnexecutor btnVlue" onclick="executor('6')">6</button>
                            <button class="btnexecutor btnVlue" onclick="executor('7')">7</button>
                            <button class="btnexecutor btnVlue" onclick="executor('8')">8</button>
                            <button class="btnexecutor btnVlue" onclick="executor('9')">9</button>
                            <button class="btnexecutor btnVlue" onclick="executor('0')">0</button>
                            <button class="btnexecutor btnVlue" onclick="executor('00')">00</button>
                            <button class="btnexecutor btnVlue" onclick="executor('100')">100</button>
                            <button class="btnexecutor btnVlue" onclick="executor('.')">.</button>
                            <button class="btnexecutor btnVlue" onclick="executor('x')">x</button>
                            <button class="btnexecutor btnVlue" onclick="executor('y')">y</button>
                            <button class="btnexecutor btnVlue" onclick="executor('(')">(</button>
                            <button class="btnexecutor btnVlue" onclick="executor(')')">)</button>
                            <button class="btnexecutor btnVlue" onclick="executor('{')">{</button>
                            <button class="btnexecutor btnVlue" onclick="executor('}')">}</button>
                            <button class="btnexecutor btnVlue" onclick="executor(' [ ')">[</button>
                            <button class="btnexecutor btnVlue" onclick="executor(' ] ')">]</button>
                            <button class="btnexecutor btnVlue" onclick="executor(' e ')">e</button>
                            <button class="btnexecutor col-span-6" onclick= "calculateResult()">=</button>
                        </div>
                    </div>
                    <div class="eachBtn basis-[30%] p-3">
                        <div class="grid grid-cols-2 gap-2">
                            <button class="mSign col-span-2" onclick="clearDisplay()">Ac</button>
                            <button class="mSign col-span-2" onclick="del()">c</button>
                            <button class="mSign" onclick = "executor(' + ')">+</button>
                            <button class="mSign" onclick = "executor(' - ')">-</button>
                            <button class="mSign" onclick = "executor(' * ')">*</button>
                            <button class="mSign" onclick = "executor(' / ')">/</button>
                            <button class="mSign" onclick = "executor(' % ' )">%</button>
                            <button class="mSign" onclick = "executor(' ** ')">^</button>
                            <button class="mSign" onclick = "executor(' = ')">=</button>
                            <button class="mSign" onclick = "executor(',')">,</button>
                            <button class="mSign" onclick = "executor(' ')">_</button>
                            <button class="mSign" onclick = "executor('?')">?</button>
                            <button class="mSign" onclick = "executor('$')">$</button>
                            <button class="mSign" onclick = "executor(' \ ')">\</button>
                            <button class="mSign"></button>
                            <button class="mSign"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./jsMain/problem.js"></script>
    <script src="./jsMain/class1.js"></script>
    <script src="./jsMain/class2.js"></script>
    <script src="./jsMain/class3.js"></script>
    <script src="./jsMain/class4.js"></script>
    <script src="./jsMain/class5.js"></script>
    <script src="./jsMain/class6.js"></script>
    <script src="./jsMain/math.js"></script>
</body>
</html>
